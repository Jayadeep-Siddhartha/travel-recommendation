<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Home</title>
    <style>
        /* Keeping existing styles unchanged */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1499678329028-101435549a4e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            color: white;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 0 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.8);
            padding: 0 20px;
            height: 60px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar-items {
            display: flex;
            align-items: center;
        }

        .navbar-items a {
            text-decoration: none;
            margin: 0 15px;
            color: white;
            font-size: 16px;
        }

        .navbar-items a:hover {
            color: #ffeb3b;
        }

        .navbar-search {
            display: flex;
            align-items: center;
        }

        .navbar-search input {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .navbar-search button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
        }

        .navbar-search button:hover {
            background-color: #0097a7;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            /* Keep the text and results side by side */
            align-items: center;
            text-align: center;
            height: calc(100vh - 60px);
            /* Adjusting height of hero */
            width: 100%;
            padding: 0 50px;
        }

        .herotext {
            margin-left: 400px;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            margin: 20px 0;
            max-width: 600px;
        }

        .hero button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #0097a7;
        }

        /* .results-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 400px;
            margin-top: 250px;
        } */

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 400px;
            max-height: 80vh;
            /* Restrict the height of the results container */
            margin-top: 50px;
            overflow-y: auto;
            /* Add vertical scrolling within the container */
            padding-right: 10px;
            /* Space for the scrollbar */
        }

        .results-container::-webkit-scrollbar {
            width: 8px;
            /* Customize scrollbar width */
        }

        .results-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            /* Customize scrollbar color */
            border-radius: 4px;
            /* Round edges of the scrollbar */
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.8);
            /* Change color on hover */
        }


        .result-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 15px;
        }

        .result-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .result-card h3 {
            margin: 0;
        }

        .social-icons {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            gap: 10px;
        }

        .social-icons a:hover {
            background: #ff5722;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">TravelBloom</div>
        <div class="navbar-items">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="navbar-search">
            <input type="text" id="search-input" placeholder="Search Here">
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>

    <div class="hero">
        <div class="herotext">
            <h1>Explore Dream Destination</h1>
            <p>
                It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while
                pursuing the desired destination that captivates the heart and ignites a sense of wonder.
            </p>
            <button>Book Now</button>
        </div>

        <!-- Right Side for Search Results -->
        <div class="results-container" id="results-container"></div>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://twitter.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">Twitter
        </a>
        <a href="https://facebook.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">Facebook
        </a>
        <a href="https://youtube.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube">YouTube
        </a>
    </div>

    <script src="travel_recommendation.js"></script>
</body>

</html>
